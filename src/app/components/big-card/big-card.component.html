<div class="container__big-card">

    <!-- 
        conteúdo mockado (mock): dados gravados (não dinâmicos).
     -->
    <div class="big-card__photo">
        <img 
        src="{{photoCover}}"
            alt="" 
            height="250px"
            width="428px">
    </div>

    <div class="big-card__title">

        <h1 href="#">{{cardTitle}} </h1>
    </div>
    <div class="big-card__description">
        <p>
            <a href="#">
                {{cardDescription}}
            </a>
        </p>
    </div>
</div>
